  <body>
   
    <h3 class="logo"><img src="/img/large.png" width="25%" alt="logo"></h3>

    
    <main role="main">
  



      <div class="col-md-4">
          <div id="delivery">
                  <h2 class="title">Delivery</h2>
                  <p>We do perform unforgetable deliveries and hold up our loyalty rapport dearly with our clients.
                      Happy clients, Inspire happy workers!!
                  </p>
          </div>

      </div>

      <div class="container-fluid order" id="make-order">
        <div class="order-overlay">
          <div class="controls-top text-center" id="Order-now"> 
            <h2>Place your order</h2>
          </div>    
          <div class="row">
              <div class="col-sm-5">
                <form action="">
                    <label for="select">Select Preffered litres</label>
                    <select class="browser-default custom-select custom-select-md mb-3 name" id="name">                
                      <option></option>
                      <option value="Tankers">Tankers(Lori) </option>
                    <option value="Cylinders">Cylinders(Mitungi) </option>
                    <option value="Pet Bottles">Pet Bottles(Chupa) </option>
                    </select>
                  <label for="select">Select Size</label>
                  <select class="browser-default custom-select custom-select-md mb-3" id="size">
                    <option selected value="0">Select size here</option>
                    <option value="10,000lts ">10,000lts</option>
                        <option value="5,000lts ">5,000lts <option>
                        <option value="3,000lts ">3,000lts </option>
                        <option value="2,000lts ">2,000lts </option>
                        <option value="1,000lts ">1,000lts </option>
                        <option value="500lts ">500lts </option>
                        <option value="300lts ">300lts </option>
                        <option value="200lts ">210lts </option>
                        <option value="100lts ">100lts </option> 
                        <option value="50lts ">50lts </option>
                        <option value="20lts ">20lts </option>
                        <option value="10lts ">10lts </option>
                        <option value="5lts ">5lts </option>
                        <option value="2lts ">2lts </option>
                        <option value="1lts ">1lts </option>
                  </select>
                  <label for="type">Choose your favorite type!</label>
                    <select class="browser-default custom-select custom-select-md mb-3" id="type">
                        <option selected value="0">Select your preferred type!</option>
                        <option value="purified">Purified(Ya Kunywa)</option>
                        <option value="regular">Regular(Ya Matumizi)</option>
                        <option value="sparkling">Sparkling(Ya Kujiburudisha)</option>
                    </select>
                  <label for="Location">Select Your Location at KES. 50 each</label><br>
                    <div class="custom-control custom-checkbox custom-control-inline">
                      <input type="checkbox" class="custom-control-input" id="Kianda" value="Kianda" name="location">
                      <label class="custom-control-label" for="Kianda">Kianda</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                      <input type="checkbox" class="custom-control-input" id="Mashimoni" value="Mashimoni" name="location">
                      <label class="custom-control-label" for="Mashimoni">Mashimoni</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                      <input type="checkbox" class="custom-control-input" id="Kisumu" value="Kisumu" name="location">
                      <label class="custom-control-label" for="Kisumu">Kisumu Ndogo</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                      <input type="checkbox" class="custom-control-input" id="Soweto" value="Soweto" name="location">
                      <label class="custom-control-label" for="Soweto">Soweto East</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                      <input type="checkbox" class="custom-control-input" id="Salama" value="Salama" name="location">
                      <label class="custom-control-label" for="Salama">Salama</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                      <input type="checkbox" class="custom-control-input" id="Laini" value="Laini" name="location">
                      <label class="custom-control-label" for="Laini">Laini Saba</label>
                    </div>
                    <br><br>
                  <button type="submit" class="btn btn-danger proceed">Proceed</button>
                  
                </form>
              </div>
